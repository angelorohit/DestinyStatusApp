syntax = "proto3";

option java_package = "com.angelo.destinystatusapp.proto";
option java_multiple_files = true;

message BungiePostItem {
  string id = 1 ;
  string created_at = 2;
  string text = 3;
  int64 timestamp_seconds = 4;
  string url = 5;
}

message BungieHelpPostItems {
  int64 write_timestamp_millis = 1;
  repeated BungiePostItem items = 2;
}

message BungieChannelPosts {
  BungieHelpPostItems bungie_help_post_items = 1;
}
